# @package _global_

# to execute this experiment run:
# python train.py experiment=example

# Melspec diffusion transformer on gtzan (1000 songs * 30sec = 8.3h)

defaults:
  - override /callbacks: default_loss.yaml
  - override /trainer: default.yaml
  - override /model: jd_unc_attn_unet_50M.yaml
  - override /datamodule: jukebox_datamodule.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["maestro", "jukebox"]

seed: 21

trainer:
  gradient_clip_val: 1
  log_every_n_steps: 10
  check_val_every_n_epoch: 8
  accumulate_grad_batches: 5

datamodule:
  root_dir: ${oc.env:MAESTRO_DATA_DIR}
  num_workers: 16
  lvl: 1
  batch_size: 68
  sequence_len: 2048
  persistent_workers: true

model:
  lr: 1e-4
  lr_warmup_steps: 1000
  beta_start: 1e-4
  beta_end: 0.02
  beta_schedule: "linear"
  num_train_timesteps: 1000
  num_inference_steps: 100
  inference_batch_size: 2
  inference_seq_len: 2048
  jukebox_embedding_lvl: 1

logger:
  wandb:
    tags: ${tags}
